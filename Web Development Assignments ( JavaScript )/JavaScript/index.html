<!DOCTYPE html>
<html>
<head>
    <title>Simple E-commerce App</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Slim Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Simple E-commerce</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" id="loginNavItem">
                    <a class="nav-link" href="#" onclick="showLoginForm()">Login</a>
                </li>
                <li class="nav-item" id="signupNavItem">
                    <a class="nav-link" href="#" onclick="showSignupForm()">Signup</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="app">
            <!-- Forms and product display will be shown here -->
        </div>
    </div>

    <!-- Modal for showing messages -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalTitle">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="messageModalBody">
                    <!-- Message content will be shown here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JavaScript link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
